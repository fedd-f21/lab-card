<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<!-- 
		- 742 Evergreen Terrace
			- Images: 1, 2, 3
			- Price: 750,000
			- Details/amenities: Detached, etc
			- Rooms
			- Realtor
				- Hello world
					- 555-555-4321 
		-->


		<article class="property">

			<header class="gallery">
				<img src="" alt="" class="propery-photo">
			</header>
			<ul class="details">
				<li class="property-detail">Deatched House</li>
				<li class="property-detail">5y Old</li>
			</ul>
			<h2 class="cost">$750,000</h2>
			<h1 class="address">742 Evergreen Terrace</h1>
			<ul class="rooms">
				<li class="room"><img src="" alt="" class="room-icon">3 Bedroom</li>
				<li class="room"><img src="" alt="" class="room-icon">3 Bathroom</li>
			</ul>
			<footer class="realtor">
				<h2 class="subheading">Realtor</h2>
				<address class="agent">
					<img src="" alt="" class="agent-face">
					<dl class="contact">
						<dt class="contact-name">Hello world</dt>
						<dd class="contact-num">(555) 555-4321</dd>
					</dl>
				</address>
			</footer>

		</article>

	</body>
</html>
